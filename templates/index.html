<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month-End Close Automator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .upload-area {
            border: 2px dashed #bdc3c7;
            padding: 30px;
            border-radius: 6px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto;
            margin-bottom: 15px;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2ecc71;
        }
        .success-message {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 4px;
            border: 1px solid #c3e6cb;
        }
        .download-btn {
            display: inline-block;
            margin-top: 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Month-End Automator</h1>
        
        {% if not download_link %}
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="upload-area">
                <p>Select your transactions CSV file</p>
                <input type="file" name="file" accept=".csv" required>
            </div>
            <button type="submit">Upload & Process</button>
        </form>
        {% else %}
        <div class="success-message">
            <h3>âœ… Processing Complete!</h3>
            <p>Your report has been generated successfully.</p>
            <a href="{{ download_link }}" class="download-btn">Download Report</a>
            <br><br>
            <a href="/">Process Another File</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
